<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/newUser.css"/>
</head>
<body>
    <h1>Add a new User</h1>

    <form action="/saveUser" method="post" th:object="${userModel}">
        <div class="newUserBox">
            <div class="fieldSection">
                <div class="fieldTitle">Login name and Password</div>

                <input type="text" name="username" id="username" placeholder="username" required th:field="*{username}"/>
                <input type="password" name="pass1" id="pass1" placeholder="password" required th:field="*{password}"/>
                <input type="password" name="pass2" id="pass2" placeholder="repeat password" required th:field="*{repeatPassword}"/>
                <div th:errors="*{repeatPassword}">Error message</div>
            </div>

            <div class="fieldSection">
                <div class="fieldTitle">Name</div>

                <select id="title" name="title" required th:field="*{title}">
                    <option value="title" selected disabled>Title</option>
                    <option value="Mr">Mr</option>
                    <option value="Miss">Miss</option>
                    <option value="Mrs">Mrs</option>
                    <option value="Ms">Ms</option>
                    <option value="Dr">Dr</option>
                </select>

                <input type="text" name="firstName" id="firstName" placeholder="First name" required th:field="*{firstName}"/>
                <input type="text" name="secondName" id="secondName" placeholder="Second name" required th:field="*{secondName}"/>
            </div>
            <img class="logo" src="images/logo.jpg"/>

            <div class="fieldSection">
                <div class="fieldTitle">Address</div>

                <input type="text" name="adress1" id="adress1" placeholder="Address line 1" required th:field="*{address1}"/>
                <br/>
                <input type="text" name="adress2" id="adress2" placeholder="Address line 2" th:field="*{address2}"/>
                <br/>
                <input type="text" name="adress3" id="adress3" placeholder="Address line 3" th:field="*{address3}"/>
                <br/>
                <input type="text" name="adress4" id="adress4" placeholder="Address line 4" th:field="*{address4}"/>
                <br/>
                <input type="text" name="zip" id="zip" placeholder="Zip or Postal Code" required />
                <br/>
                <select id="country" name="country" required th:field="*{country}">
                    <option value="country" selected disabled>Country</option>
                    <option value="XXX" th:each="country : *{countries}" th:text="${country.value}" th:value="${country.key}">Country name</option>
                </select>

            </div>

            <input type="submit" value="Save new user" class="button"/>
        </div>
    </form>

</body>
</html>
