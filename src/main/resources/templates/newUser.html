<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/newUser.css"/>
</head>
<body>
    <h1>Add a new User</h1>

    <form action="#">
        <div class="newUserBox">
            <div class="fieldSection">
                <div class="fieldTitle">Login name and Password</div>

                <input type="text" name="username" id="username" placeholder="username" required/>
                <input type="password" name="pass1" id="pass1" placeholder="password" required/>
                <input type="password" name="pass2" id="pass2" placeholder="repeat password" required/>
            </div>

            <div class="fieldSection">
                <div class="fieldTitle">Name</div>

                <select id="title" name="title"required>
                    <option selected disabled>Title</option>
                    <option value="Mr">Mr</option>
                    <option value="Miss">Miss</option>
                    <option value="Mrs">Mrs</option>
                    <option value="Ms">Ms</option>
                    <option value="Dr">Dr</option>
                </select>

                <input type="text" name="firstName" id="firstName" placeholder="First name" required/>
                <input type="text" name="secondName" id="secondName" placeholder="Second name" required/>
            </div>
            <img class="logo" src="images/logo.jpg"/>

            <div class="fieldSection">
                <div class="fieldTitle">Address</div>

                <input type="text" name="adress1" id="adress1" placeholder="Address line 1" required/>
                <br/>
                <input type="text" name="adress2" id="adress2" placeholder="Address line 2"/>
                <br/>
                <input type="text" name="adress3" id="adress3" placeholder="Address line 3"/>
                <br/>
                <input type="text" name="adress4" id="adress4" placeholder="Address line 4"/>
                <br/>
                <input type="text" name="zip" id="zip" placeholder="Zip or Postal Code" required />
                <br/>
                <select id="country" name="country" required>
                    <option selected disabled>Country</option>
                    <option value="XXX" th:each="country : ${countries}" th:text="${country.value}" th:value="${country.key}">Country name</option>
                </select>

            </div>

            <input type="submit" value="Save new user" class="button"/>
        </div>
    </form>

</body>
</html>
